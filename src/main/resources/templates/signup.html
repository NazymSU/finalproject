<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="layout.html" >
<div layout:fragment="content">
    <div class="row">
        <div class="col-6 mx-auto">
            <form method="post" th:action="@{'/to-sign-up'}">
                <div class="row">
                    <div class="col-12">
                        <label>FULL NAME:</label>
                    </div>
                </div>
                <div class="row mt-2">
                    <div class="col-12">
                        <input type="name" class="form-control" required placeholder="Enter fullname:" name="user_fullname">
                    </div>
                </div>

                <div class="row">
                    <div class="col-12">
                        <label>BIRTHDAY:</label>
                    </div>
                </div>
                <div class="row mt-2">
                    <div class="col-12">
                        <input type="date" class="form-control" required placeholder="DD/MM/YYYY" name="birthday">
                    </div>
                </div>

                <div class="row">
                    <div class="col-12">
                        <label>PHONE:</label>
                    </div>
                </div>
                <div class="row mt-2">
                    <div class="col-12">
                        <input type="name" class="form-control" required placeholder="Enter phone number:" name="phone">
                    </div>
                </div>

                <div class="row">
                    <div class="col-12">
                        <label>EMAIL:</label>
                    </div>
                </div>
                <div class="row mt-2">
                    <div class="col-12">
                        <input type="email" class="form-control" required placeholder="Enter email:" name="username">
                    </div>
                </div>
                <div class="row mt-3">
                    <div class="col-12">
                        <label>PASSWORD:</label>
                    </div>
                </div>
                <div class="row mt-2">
                    <div class="col-12">
                        <input type="password" class="form-control" required placeholder="Enter password:" name="password">
                    </div>
                </div>

                <div class="row mt-3">
                    <div class="col-12">
                        <label>REPEAT PASSWORD:</label>
                    </div>
                </div>
                <div class="row mt-2">
                    <div class="col-12">
                        <input type="password" class="form-control" required placeholder=" Enter repeat password:" name="repeat_password">
                    </div>
                </div>

                <div class="row mt-3">
                    <div class="col-12">
                        <button class="btn btn-success"> SIGN UP</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
</html>
